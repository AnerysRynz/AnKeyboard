plugins {
	id 'com.android.application'
}

android {
	compileSdk 34
	
	useLibrary 'org.apache.http.legacy'
	
android {
	compileSdk 34
	
	useLibrary 'org.apache.http.legacy'
	
	defaultConfig {
		applicationId "com.ankeyboard.app"
		namespace "com.ankeyboard.app"
		minSdkVersion 21
		targetSdkVersion 34
		versionCode 1
		versionName "1.0"
		
		// License information
		manifestPlaceholders['license'] = 'LGPL-3.0'
		manifestPlaceholders['licenseUrl'] = 'https://www.gnu.org/licenses/lgpl-3.0.html'
	}
	
	buildTypes {
		release {
			minifyEnabled false
			proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
		}
	}
	buildFeatures {
		viewBinding true
	}
}

dependencies {
	implementation fileTree(dir: 'libs', include: ['*.jar'])
	implementation 'androidx.appcompat:appcompat:1.7.1'
	implementation 'com.google.android.material:material:1.12.0'
}
